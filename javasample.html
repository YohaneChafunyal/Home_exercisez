<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A sample of usage of a javascript</title>
    <script type="text/javascript">
        
         function addparagraphText()
         {
           document.getElementById("para").innerHTML="Tanks for adding a text";
        }
    </script>
</head>
<body>

    <h1 style="color: blue;">Let us see a button</h1>

    <button onclick="addparagraphText();">Click Me</button>

    <p id="para"></p>
    
</body>
</html>
